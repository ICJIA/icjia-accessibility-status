# Nginx Configuration for Laravel Forge
# This file shows how to configure Forge's system Nginx to proxy to Docker containers
#
# SETUP INSTRUCTIONS:
# 1. In Forge dashboard, create a new site: accessibility.icjia.app
# 2. Forge will create /etc/nginx/sites-available/accessibility.icjia.app
# 3. Replace the default config with this file
# 4. Run: sudo nginx -t && sudo systemctl reload nginx
#
# IMPORTANT: Forge manages SSL certificates automatically via Let's Encrypt
# You don't need to configure SSL manually - Forge handles it!

server {
    listen 80;
    listen [::]:80;
    server_name accessibility.icjia.app;

    # Redirect HTTP to HTTPS (Forge will add this automatically)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name accessibility.icjia.app;

    # SSL certificates managed by Forge (Let's Encrypt)
    # Forge automatically updates these paths
    ssl_certificate /etc/letsencrypt/live/accessibility.icjia.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/accessibility.icjia.app/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Frontend routes (React SPA)
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # SPA routing - serve index.html for all non-file requests
        error_page 404 =200 /index.html;
    }

    # API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

